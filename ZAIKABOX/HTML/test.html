<!DOCTYPE html>
<html>
<head>
    <title>JS Module Test</title>
</head>
<body>
    <h1>Testing JavaScript Modules</h1>
    <p>Check the browser console for results.</p>
    
    <script type="module">
        console.log('Module script is running');
        
        // Test direct file access first
        fetch('./JS/firebase-config.js')
            .then(response => {
                console.log('Fetch response status:', response.status);
                console.log('Fetch response headers:', response.headers.get('content-type'));
                return response.text();
            })
            .then(text => {
                console.log('File content preview:', text.substring(0, 200));
                
                // Now try the import
                return import('./JS/firebase-config.js');
            })
            .then(module => {
                console.log('Firebase config imported successfully:', module);
            })
            .catch(error => {
                console.error('Error:', error);
            });
    </script>
</body>
</html>
