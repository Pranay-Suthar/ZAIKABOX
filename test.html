<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAIKABOX - Authentication</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700&family=Gabarito:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Firebase Authentication -->
    <script type="module">
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { initFirebase } from './firebase-config.js';

        // Initialize Firebase and get auth
        const { auth } = initFirebase();

        // Check if user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log('User already logged in:', user.email);
                window.location.href = 'index.html';
            }

        // Setup form submission handlers
        function setupFormSubmission() {
            const signupForm = document.getElementById('signup-form');
            
            if (signupForm) {
                signupForm.addEventListener('submit', async (event) => {
                    event.preventDefault();
                    
                    if (signupForm.classList.contains('login-mode')) {
                        // Handle login
                        const email = document.getElementById('login-email').value;
                        const password = document.getElementById('login-password').value;
                        await window.handleLogin(email, password);
                    } else {
                        // Handle signup
                        const email = document.getElementById('signup-email').value;
                        const password = document.getElementById('signup-password').value;
                        const termsChecked = document.getElementById('terms-checkbox').checked;
                        await window.handleSignup(email, password, termsChecked);
                    }
                });
            }
        }
        });

        // Toast notification system
        function showToast(message, type = 'success', durationMs = 3200) {
            let toastContainer = document.querySelector('.toast-container');
            if (toastContainer) {
                toastContainer.remove();
            }

            toastContainer = document.createElement('div');
            toastContainer.className = 'toast-container';

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;

            toastContainer.appendChild(toast);
            document.body.appendChild(toastContainer);

            setTimeout(() => {
                if (toastContainer && toastContainer.parentNode) {
                    toastContainer.remove();
                }
            }, durationMs);
        }

        // Handle signup
        async function handleSignup(email, password, termsChecked) {
            if (!termsChecked) {
                showToast('Please agree to the terms of service', 'error');
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                console.log('User created successfully:', userCredential.user.email);
                showToast('Account created successfully! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } catch (error) {
                console.error('Signup error:', error);
                showToast(error.message, 'error');
            }
        }

        // Handle login
        async function handleLogin(email, password) {
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log('User signed in successfully:', userCredential.user.email);
                showToast('Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } catch (error) {
                console.error('Login error:', error);
                showToast(error.message, 'error');
            }
        }

        // Make functions globally available
        window.handleSignup = handleSignup;
        window.handleLogin = handleLogin;
    </script>
    
    <style>

            border-radius: 12px;

            background: linear-gradient(135deg, #10b981, #059669);
        }

        .toast.error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        @keyframes toast-slide-in {
            from { opacity: 0; transform: translateX(100%); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes toast-slide-out {
            from { opacity: 1; transform: translateX(0); }
            to { opacity: 0; transform: translateX(100%); }

        /* Loading spinner */
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .content-container {

                font-size: 2.5rem;
            }
            
            .photo-header p {

        @media (max-width: 480px) {
            .content-container {
                max-width: 100%;

            }

            }

                padding: 12px 0 8px;
            }
            
            .form-actions button {
                padding: 14px 24px;
            }
        }
    </style>
</head>

    <script>
        // Firebase error message mapping
        const firebaseErrorMessages = {
            'auth/email-already-in-use': 'This email is already registered. Please use a different email or sign in.',
            'auth/weak-password': 'Password is too weak. Please choose a stronger password.',
            'auth/invalid-email': 'Please enter a valid email address.',
            'auth/user-not-found': 'No account found with this email. Please sign up first.',
            'auth/wrong-password': 'Incorrect password. Please try again.',
            'auth/invalid-credential': 'Invalid email or password. Please check your credentials.',
            'auth/too-many-requests': 'Too many failed attempts. Please try again later.',
            'auth/network-request-failed': 'Network error. Please check your connection and try again.'
        };

        // Get user-friendly error message
        function getFriendlyErrorMessage(error) {
            return firebaseErrorMessages[error.code] || error.message || 'An unexpected error occurred. Please try again.';
        }

        // Switch to signup form
        function switchToSignup() {
            const signupForm = document.getElementById('signup-form');
            const signupTrigger = document.querySelector('.signup-trigger');
            const signinTrigger = document.querySelector('.signin-trigger');
            
            if (!signupForm) return;
            
            // Update active states on left side
            if (signupTrigger && signinTrigger) {
                signupTrigger.classList.add('active');
                signinTrigger.classList.remove('active');
            }
            
            // Animate form change to signup
            animateFormChange(signupForm, 'signup');
        }

        // Switch to signin form
        function switchToSignin() {
            const signupForm = document.getElementById('signup-form');
            const signupTrigger = document.querySelector('.signup-trigger');
            const signinTrigger = document.querySelector('.signin-trigger');
            
            if (!signupForm) return;
            
            // Update active states on left side
            if (signupTrigger && signinTrigger) {
                signinTrigger.classList.add('active');
                signupTrigger.classList.remove('active');
            }
            
            // Animate form change to signin
            animateFormChange(signupForm, 'signin');
        }

        // Animate form change with smooth transition
        function animateFormChange(form, mode) {
            console.log('Animating form change to:', mode);
            
            // Add fade out effect
            form.classList.add('fade-out');
            
            setTimeout(() => {
                if (mode === 'signup') {
                    // Switch to signup form
                    form.classList.remove('login-mode');
                    form.innerHTML = `
                        <div class="form-field">
                            <label for="signup-email">E-MAIL</label>
                            <input type="email" id="signup-email" name="email" placeholder="Your e-mail goes here" required />
                        </div>
                        <div class="form-field">
                            <label for="signup-password">PASSWORD</label>
                            <input type="password" id="signup-password" name="password" placeholder="••••••••" minlength="6" required />
                        </div>
                        <div class="form-field checkbox-field">
                            <input type="checkbox" id="terms-checkbox" name="terms" required />
                            <label for="terms-checkbox">
                                I agree all statements in <a href="#" class="terms-link">terms of service</a>
                            </label>
                        </div>
                        <div class="form-actions">
                            <button type="submit" id="auth-submit-btn">SIGN UP</button>
                        </div>
                        <div class="member-link">
                            <a href="#" id="member-link">I'm already member</a>
                        </div>
                    `;
                } else {
                    // Switch to signin form
                    form.classList.add('login-mode');
                    form.innerHTML = `
                        <div class="form-field">
                            <label for="login-email">E-MAIL</label>
                            <input type="email" id="login-email" name="email" placeholder="Your e-mail goes here" required />
                        </div>
                        <div class="form-field">
                            <label for="login-password">PASSWORD</label>
                            <input type="password" id="login-password" name="password" placeholder="••••••••" required />
                        </div>
                        <div class="form-actions">
                            <button type="submit" id="auth-submit-btn">SIGN IN</button>
                        </div>
                        <div class="member-link">
                            <a href="#" id="member-link">Create new account</a>

                    `;
                }
                
                // Add fade in effect immediately after content change
                form.classList.remove('fade-out');
                form.classList.add('fade-in');
                
                // Re-attach event listeners after fade in starts
                setTimeout(() => {
                    setupFormToggle();
                    setupFormSubmission();
                    
                    // Setup password strength check if it's signup mode
                    if (mode === 'signup') {
                        setupPasswordStrengthCheck();
                    }
                    
                    // Remove fade-in class after animation
                    setTimeout(() => {
                        form.classList.remove('fade-in');
                    }, 400);
                }, 100);
                
            }, 200);
        }

        // Toggle between signup and login forms (bottom link)
        function setupFormToggle() {
            const memberLink = document.getElementById('member-link');
            const signupForm = document.getElementById('signup-form');
            
            if (memberLink && signupForm) {
                memberLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    
                    // Toggle form content
                    if (signupForm.classList.contains('login-mode')) {
                        // Switch to signup
                        switchToSignup();
                    } else {
                        // Switch to login
                        switchToSignin();
                    }
                });
            }
        }

        // Setup left side triggers for SIGN UP and SIGN IN
        function setupLeftSideTriggers() {
            const signupTrigger = document.querySelector('.signup-trigger');
            const signinTrigger = document.querySelector('.signin-trigger');
            
            console.log('Setting up left side triggers:', { signupTrigger, signinTrigger });
            
            if (signupTrigger && signinTrigger) {
                // SIGN UP trigger
                signupTrigger.addEventListener('click', (e) => {
                    e.preventDefault();
                    console.log('SIGN UP clicked');
                    switchToSignup();
                });
                
                // SIGN IN trigger
                signinTrigger.addEventListener('click', (e) => {
                    e.preventDefault();
                    console.log('SIGN IN clicked');
                    switchToSignin();
                });
            } else {
                console.log('Triggers not found - retrying in 500ms');
                // Retry after a short delay if elements aren't found
                setTimeout(setupLeftSideTriggers, 500);
            }
        }

        // Setup form submission handlers
        function setupFormSubmission() {
            const signupForm = document.getElementById('signup-form');
            
            if (signupForm) {
                signupForm.addEventListener('submit', (event) => {
                    if (signupForm.classList.contains('login-mode')) {
                        handleLoginSubmit(event);
                    } else {
                        handleSignupSubmit(event);
                    }
                });
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, setting up...');
            
            // Setup all event handlers
            setupFormToggle();
            setupFormSubmission();
            setupPasswordStrengthCheck(); // Setup initial password strength check
            
            // Setup left side triggers with a small delay to ensure DOM is ready
            setTimeout(() => {
                setupLeftSideTriggers();
            }, 100);
        });
    </script>
